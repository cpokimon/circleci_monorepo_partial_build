version: 2.1

parameters:
  run-build-service-1-job:
    type: boolean
    default: false
  run-build-service-2-job:
    type: boolean
    default: false

orb:
  irc: circleci/irc@0.2.0


jobs:
  build-and-push:
    docker:
      - image: docker:17.05.0-ce-git
    steps:
      - checkout
      - setup_remote_docker
      - when:
          condition:
            or: [ << pipeline.parameters.run-build-service-1-job >>, << pipeline.parameters.run-build-service-2-job >>]
          steps:
            - run:
                name: Build services
                command: |
                  docker-compose up -d
      - when:
          condition: << pipeline.parameters.run-build-service-1-job >>
          steps:
            - run: echo "service_1_build"
      - when:
          condition: << pipeline.parameters.run-build-service-2-job >>
          steps:
            - run: echo "service_2_build"
      - irc/notify:
          channel: circle-notify
          message: Build completed!

workflows:
  version: 2
  build-all:
    jobs:
      - build-and-push
